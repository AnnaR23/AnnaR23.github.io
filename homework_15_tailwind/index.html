<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project using Tailwind</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/output.css">
</head>

<body>
<header class="bg-cyan-200 p-3 flex justify-between items-center">
  <div class="text-4xl"><img src="images/logo-1-1.jpg" alt="Traveling"></div>

  <nav class="hidden md:block">
    <ul class="flex justify-around gap-5 text-blue-900 text-xl">
      <li><a href="#">Home</a></li>
      <li><a href="#">Information</a></li>
      <li><a href="#">Contacts</a></li>
      <li><a href="#">News</a></li>
    </ul>
  </nav>

  <div class="md:block">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
         class="size-8">
      <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
    </svg>
  </div>
</header>

<main>
  <div class="flex">
    <div class="h-80 w-full relative group">
      <div class="absolute left-0 top-0 right-0 bottom-0 overflow-hidden h-full">
        <img class="w-full h-full object-cover" src="images/carnival-glory-1.jpg" alt="ship">
      </div>
      <div class="absolute top-0 left-0 right-0 bottom-0 text-white text-2xl font-bold overflow-auto
group-hover:text-red-600 hover:bg-gradient-to-r from-cyan-500/10 to-blue-800/50">
        <p class="absolute left-3 top-3 ">FUN FOR ALL! ALL FOR FUN!</p>
      </div>
    </div>

    <div class="h-80 w-1/3 relative bg-cyan-200">
      <div class="absolute left-0 top-0 right-0 bottom-0 overflow-hidden h-auto bg-cover">
        <img class="w-full h-1/2" src="images/bagamas.jpg" alt="paradise_resort">
      </div>
      <div class="absolute left-3 bottom-1 text-blue-900 text-xl justify-items-center font-bold overflow-auto">
        TRAVEL WITH CARNIVAL AND ENJOY YOUR LIFE!
      </div>
    </div>
  </div>

  <div class="flex justify-center p-5">
    <ul class="flex justify-center">
      <li class="paging rounded-l-md"><a href="">First</a></li>
      <li class="paging"><a href="">Prev</a></li>
      <li class="paging"><a href="">1</a></li>
      <li class="paging"><a href="">2</a></li>
      <li class="paging"><a href="">3</a></li>
      <li class="paging"><a href="">4</a></li>
      <li class="paging"><a href="">5</a></li>
      <li class="paging"><a href="">Next</a></li>
      <li class="paging rounded-r-md"><a href="">Last</a></li>
    </ul>
  </div>
</main>

</body>
</html>
